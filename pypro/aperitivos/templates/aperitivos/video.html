{% extends 'base/base.html' %}
{% load static %}
{% block tittle %}Videos de gatos{% endblock tittle %}
{% block description %}Página com vídeos de gatos{% endblock description %}

{% block body %}

    <div class="container">
	    <div class="row">
		    <div class="col-md-12">
                <h1 class="mt-4 mb-3">{{ video.titulo | default:"Faltndo titulo" }}</h1>
                <iframe src="https://player.vimeo.com/video/{{ video.vimeo_id }}" width="640" height="480" frameborder="0"
                        allow="autoplay; fullscreen" allowfullscreen></iframe>
		    </div>
	    </div>
    </div>

{% endblock body %}
